<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Contact|Hoge</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>


<body id="contact">

  <header>
    <div class="logo">
      <a href="index.html"> <img src="images/logo.png" alt="SNAPPERS" /> </a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>


  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>お問い合わせ</p>
        <section class="access clearfix">
          <h2 class="icon">Access</h2>
          <table>
            <tr>
              <th>現在地住所</th>
              <td>aaaaaaaaa</td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td>aaaaaaaaa</td>
            </tr>
          </table>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.065329726859!2d139.76884321525938!3d35.700009930189914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c1deb910c81%3A0xe43feea0f92e0008!2sTSUKUMO+eX.!5e0!3m2!1sja!2sjp!4v1547444825169" width="460" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>
        </section>

        <section>
          <h2 class="icon">Contact form</h2>
          <div class="form">
            <form>
              <dl>
                <dt><span class="required">お名前</span></dt>
                <dd><input type="text" name="name" class="name" required></dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" name="email" class="email" required></dd>
                <dt>ご希望の連絡方法</dt>
                <dd>
                  <input type="radio" name="contact" value="Email">Email
                  <input type="radio" name="contact" value="Tell">Tell
                </dd>
                <dt>お問い合わせ種別</dt>
                <dd>
                  <select name="type" class="type">
                    <option value="撮影のご依頼">撮影のご依頼</option>
                    <option value="メディア出演のご依頼">メディア出演のご依頼</option>
                    <option value="その他お問い合わせ">その他お問い合わせ</option>
                  </select>
                </dd>
                <dt>メッセージ</dt>
                <dd><textarea name="message" class="message"></textarea></dd>
              </dl>
              <button type="submit" class="btn">送信</button>
            </form>

            <div class="attention">
              <p>※「<span class="required"></span>」の付いている項目は必須項目です</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


  <footer>
    <small>(C)2017 Hattori-studio.</small>
  </footer>


</body>

</html>
